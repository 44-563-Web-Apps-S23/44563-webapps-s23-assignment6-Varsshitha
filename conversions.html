<!DOCTYPE html>
<html>
 <title>
    conversions page
 </title>
<body>
<h1>  varshitha Kollipara shows currency conversions</h1>


<form>
    <label for="form1_age">Enter base amount</label>
    <input type="number" id="baseele" name="form1_age" min=10 max=50 step=2 value=50> <br>

    <label for="form1_nick">Enter the conversion rate </label>
    <input type="number" id="conv" name="form1_nick" autofocus value=35> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>

<script>


    var toShow = '';
    function convert() {
        var baseele = document.getElementById("baseele").value;
        var conv = document.getElementById("conv").value;
        var base1 = baseele;
        for (let i = 1; i <= 5; i++) {
            console.log(2 ** i);

            toShow = toShow + baseele + ' is ' + Math.round(baseele * conv * 100) / 100 + ';';
            baseele = base1 * (2 ** i);

        }
        document.getElementById("result").innerHTML = 'Conversions are: ' + toShow;

    }

</script>

<p id="result">Discussions of Currency</p>

<form>
    <div class="form-group">
        <input type="radio" name="action" id="mean" name="average" value="mean">
        <label for="mean">Mean</label><br>
        <input type="radio" name="action" id="max" name="max" value="maximum">
        <label for="max">Max</label><br>
        <input type="radio" name="action" id="min" name="min" value="minimum">
        <label for="min">Min</label><br>
</form>

<input type="button" class="btn btn-primary" onclick="chooseOp()" value="Get values from radio group">
<p id="result1">Radio Buttons</p>
</div>

<script>
    function chooseOp() {
        var baseele = document.getElementById("baseele").value;
        var conv = document.getElementById("conv").value;
        var resu = document.querySelector('input[name="action"]:checked').value;
        console.log('operation', resu);
        console.log('conversion', conv);
        var base1 = baseele;
        if (resu == 'minimum') {
            document.getElementById("result1").innerHTML = 'Min of ' + baseele + ' and ' + conv + ' is ' + Math.min(baseele, conv);
        }
        else if (resu == 'maximum') {
            document.getElementById("result1").innerHTML = 'Max of ' + baseele + ' and ' + conv + ' is ' + Math.max(baseele, conv);
        } else if (resu == 'mean') {
            document.getElementById("result1").innerHTML = 'Mean of ' + baseele + ' and ' + conv + ' is ' + (parseInt(baseele) + parseInt(conv)) / 2;
        }

        document.getElementById("result").innerHTML = 'Conversions are: ' + toShow;

    }

</script>












</body>

</html>
